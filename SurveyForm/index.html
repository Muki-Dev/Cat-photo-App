<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">BookShopping Form</h1>
    <p id="description">Pay your books on BookShopping without taking a single step online </p>
    <form id="survey-form">
        <label for="name-label">
            Name:
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email-label">
            Email:
            <input type="email"  id="email" placeholder="Enter your email" required>
        </label>
        <label for="number-email">
            Age:
            <input type="number" id="number" placeholder="your age" min="13" max="120">
        </label>
        <label>
            our best book for you:
            <select>
                <option value="none">Select one</option>
                <option value="1">Start With Why</option>
                <option value="2">Coumpund Effect</option>
                <option value="3">The magic of thinking Big</option>
                <option value="4">Tiny Habits</option>
            </select>
        </label>
        <label>
            One Book <input type="radio" name="book">
        </label>
        <label>
            Several  Book <input type="radio" name="book">
        </label>
        <label>
            I accepted Terms and conditions 
            <input type="checkbox" name="terms-conditions" value="terms-and-conditions">
        </label>
        <label>
            Let us a comments...
            <textarea cols="30" rows="4"></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
