<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">BookShopping Form</h1>
    <p id="description">Pay your books on BookShopping without taking a single step online </p>
    <form id="survey-form">
        <label for="name-label">
            Name:
            <input type="text" id="name" required>
        </label>
        <label for="email-label">
            Email:
            <input type="email"  id="email" required>
        </label>
        <label for="number-email">
            Age:
            <input type="number" id="number" min="13" max="120">
        </label>
    </form>
</body>
</html>
